        <main class="main-content">
            <div class="parallax-window">
                <div class="content-container">
                    <h1 class="parallax-window__heading text-center">Contact us</h1>
                </div>
            </div>
            <div class="content-container">
                <div class="Contact-us-section">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="Contact-form">
                                <form id="contact-form" action="/" class="Contact-form__form" name="contact-form">

                                    <fieldset>
                                        <legend>Send us a message</legend>
                                        <div class="row">
                                            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label for="name" class="Contact-form__label control-label">Your name</label>
                                                    <input id="name" class="Contact-form__input form-control" type="text" name="name" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label for="email" class="Contact-form__label control-label">Your email</label>
                                                    <input id="email" type="email" class="Contact-form__input form-control" name="email" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label for="subject" class="Contact-form__label control-label">Subject</label>
                                                    <input id="subject" type="text" class="Contact-form__input form-control" name="subject">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label for="message" class="Contact-form__label control-label">Your message</label>
                                                    <textarea class="Contact-form__input form-control" name="message" id="message" cols="30" rows="10" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <fieldset id="request" class="Request-callback">
                                            <legend>Request callback</legend>
                                            <div class="form-inline">
                                                <div class="form-group">
                                                    <div class="checkbox Request-callback__div">
                                                        <label for="callback" class="Request-callback__label ">Callback</label>
                                                        <input type="checkbox" class="Request-callback__checkbox " name="callback" id="callback">
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>

                                        <fieldset id="callback-type"  style="display: none" class="Type-of-callback">
                                            <legend>Choose type of callback</legend>
                                            <div class="form-inline">
                                                <div class="Type-of-callback__div form-group">
                                                    <label for="inlineRadio1" class="radio-inline Type-of-callback__label">Email me</label>
                                                    <input class="Type-of-callback__radio" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                </div>
                                                <div class="Type-of-callback__div form-group">
                                                    <label for="inlineRadio2" class="radio-inline Type-of-callback__label">Call me</label>
                                                    <input class="Type-of-callback__radio" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset id="request-data" class="Request-data">
                                            <div class="row">
                                                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                                    <div class="Request-data__div form-group">
                                                        <label for="number" class="Request-data__label control-label">Your phone number</label>
                                                        <input id="number" type="tel" class="Request-data__input form-control" name="number">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                                    <div class="Request-data__div form-group">
                                                        <label for="date" class="Request-data__label control-label">Choose date and time</label>
                                                        <input id="date" type="datetime-local" class="Request-data__input form-control" name="date">
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </fieldset>
                                    <div class="form-group clearfix">
                                        <button id="submit-btn" class="Contact-form__button btn btn-default pull-left">Submit message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>
