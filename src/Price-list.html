<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Gustoso Bakery offers a wide range of homemade, tasty pastries at reasonable and pleasant prices.">
        <meta name="keywords" content="bakery, fresh bread, daily baked pastries at reasonable price, homemade cakes, homemade pastries, not expensive and delicious pastries">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gustoso Backery - Our prices</title>
        <link rel="stylesheet" href="/css/vendor.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="wrapper">

            //= Templates/Header.html

            <main class="main-content">
                <div class="parallax-price-window">
                    <div class="content-container">
                        <h1 class="parallax-menu-window__heading text-center">Our prices</h1>
                    </div>
                </div>
                <div class="content-container">
                    <div class="price-header text-center">
                        <h1 class="price-heading"></h1>
                    </div>
                    <div class="price-table">
                        <table id="menu-table" class="display table table-hover Menu-table" cellspacing="0" width="100%">
                            <thead class="Menu-table__head">
                                <tr class="menu-table__row">
                                    <th>Dish</th>
                                    <th>Ingredients</th>
                                    <th id="weight">Weight</th>
                                    <th id="price">Price</th>
                                </tr>
                            </thead>
                            <tbody class="Menu-table__body"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        //= Templates/Footer.html

        <script src="/js/vendor.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
